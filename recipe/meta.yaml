{% set name = "flexx" %}
{% set version = "0.8.3" %}
{% set sha256 = "f55f1c7e438073a4fcf03f11c5de12767c30564eb9bb51b0c5df2ba6d0b31f37" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  entry_points:
    - flexx = flexx.__main__:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pscript
    - webruntime
    - dialite
    - tornado

test:
  imports:
    - flexx.flx

about:
  home: http://github.com/flexxui/flexx
  doc_url: http://flexx.readthedocs.io
  dev_url: http://github.com/flexxui/flexx
  summary: Python UI tookit based on web technology
  license: BSD 2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - almarklein
