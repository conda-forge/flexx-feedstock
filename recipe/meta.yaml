{% set name = "flexx" %}
{% set version = "0.8.4" %}
{% set sha256 = "08763c61514625082302bd9e196721be0040c83000481f433c6872345ce4a7e3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 1
  entry_points:
    - flexx = flexx.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pscript
    - webruntime
    - dialite
    - tornado

test:
  requires:
    - python {{ python_min }}
  imports:
    - flexx.flx

about:
  home: http://github.com/flexxui/flexx
  doc_url: http://flexx.readthedocs.io
  dev_url: http://github.com/flexxui/flexx
  summary: Python UI tookit based on web technology
  license: BSD 2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - almarklein
